<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.meta.title }}{% endif %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.meta.description }}{% endif %}">

	<script>window.THEME_VERSION = "{{ site.theme-version }}"</script>
	<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/icons/favicon_io/apple-touch-icon.png' | relative_url | append: '?v=' | append: site.theme-version }}">
	<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/icons/favicon_io/favicon-32x32.png' | relative_url | append: '?v=' | append: site.theme-version }}">
	<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/icons/favicon_io/favicon-16x16.png' | relative_url | append: '?v=' | append: site.theme-version }}">
	<link rel="manifest" href="{{ '/assets/icons/favicon_io/site.webmanifest' | relative_url | append: '?v=' | append: site.theme-version }}">
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url | append: '?v=' | append: site.theme-version }}">
	<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url | append: '?v=' | append: site.theme-version }}">
	{% include fonts.html %}
	{% include vendor-scripts.html %}
</head>

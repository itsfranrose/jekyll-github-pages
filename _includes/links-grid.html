<div class="links-grid">
	{% assign links = include.links %}
	{% for item in links %}
		<a
			href="{% if item.internal %}{{ item.url | relative_url }}{% else %}{{ item.url }}{% endif %}"
			class="link-item"
			{% unless item.internal %} target="_blank" rel="noopener"{% endunless %}
		>
			<i class="{{ item.icon }}"></i>
			<span class="label">{{ item.label }}</span>
		</a>
	{% endfor %}
</div>
